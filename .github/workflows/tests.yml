name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-vlc pytube pytubefix ffmpeg-python Faker
        
    - name: Create project directories
      run: |
        # Create directories that tests expect to exist
        mkdir -p video video_test video_shards temp
        
    - name: Run tests
      run: |
        # Set PROJECT_DIR to GitHub workspace for CI
        export PROJECT_DIR=$GITHUB_WORKSPACE
  # Run important unit tests explicitly (discover may not find tests in this layout)
  python -m unittest -v tests.test_gitignore
  python -m unittest -v tests.test_project_dir